<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    <header class="flex flex-col justify-center items-center mb-5">
        <h1 class="text-7xl font-bold shadow-sm">To Do List</h1>
        <p class="text-2xl font-medium">Add, Remove and Marks Tasks Complete</p>
        <button id="btnThemeToggle" 
        class="bg-blue-500 p-2 mt-3 font-medium text-white rounded hover:bg-blue-600">Toggle Theme</button>
    </header>
    <div class="flex flex-row justify-center items-center mt-3 gap-2">
        <input 
            type="text" 
            id="taskInput" 
            placeholder="Enter your task"
            class="p-2 w-80 text-black rounded-lg font-medium border border-gray-300 focus:outline-none focus:ring focus:ring-blue-200"
        >
        <button 
            class="p-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition-all"
            id="addTaskBtn">
            Add
        </button>
    </div>
    
    <div class="flex flex-col justify-center items-center" id="taskContainer">
    </div>
    <script src="todo.js"></script>
</body>
</html>
